    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.15);

      justify-content: center;

      margin: 0 22px;

      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.25);
      color: #004080;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0, 64, 128, 0.3);
      cursor: pointer;
    }
    .hero {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      margin-top: 60px;
      overflow: hidden;
      background: #000;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.8);
      transition: filter 0.3s ease;
    }
    .hero img:hover {
      filter: brightness(1);
    }
    .hero-text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.45);
