<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>重庆邮电大学外国语学院资料室</title>
  <style>
    /* 重置和基础 */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    /* 固定顶部导航栏 */
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 60px;
      background-color: rgba(0, 64, 128, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 18px;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #003060;
    }
    /* 横幅容器，撑满屏幕高度减去导航栏 */
    .hero {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      margin-top: 60px; /* 顶部导航高度 */
      overflow: hidden;
    }
    /* 铺满横幅图 */
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 图片裁剪铺满 */
      display: block;
    }
    /* 图片底部文字覆盖 */
    .hero-text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 12px 0;
      font-family: "Microsoft YaHei", sans-serif;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <!-- 固定顶部导航栏 -->
  <nav>
    <a href="#intro">首页</a>
    <a href="#resources">资料区</a>
    <a href="#students">学生专区</a>
    <a href="hours.html">开放时间</a>
    <a href="#map">地图导航</a>
    <a href="#categories">书籍分类</a>
    <a href="#faq">常见问题</a>
    <a href="#contact">联系我们</a>
  </nav>

  <!-- 横幅大图 -->
  <div class="hero">
    <img src="https://raw.githubusercontent.com/December21-dev/English-library/main/QQ%E5%9B%BE%E7%89%8720241210202044.jpg" alt="资料室横幅" />
    <div class="hero-text">重庆邮电大学外国语学院资料室 欢迎您</div>
  </div>

</body>
</html>
